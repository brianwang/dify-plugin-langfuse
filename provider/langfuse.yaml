identity:
  author: Shunsaku Takagi
  name: langfuse
  label:
    en_US: langfuse
    ja_JP: langfuse
  description:
    en_US: This is a plugin that fetches prompts managed by Langfuse.
    ja_JP: Langfuse で管理されたプロンプトを取得するプラグインです。
  icon: icon.svg
  tags:
    - utilities
credentials_for_provider:
  langfuse_public_key:
    type: secret-input
    required: true
    label:
      en_US: Langfuse public key
      ja_JP: Langfuse 公開 key
    placeholder:
      en_US: Please input your Langfuse public key
      ja_JP: Langfuse 公開 keyを入力してください
    help:
      en_US: Get your Langfuse public key from Langfuse
      ja_JP: LangfuseからLangfuse 公開 keyを取得する
    url: https://langfuse.com/faq
  langfuse_secret_key:
    type: secret-input
    required: true
    label:
      en_US: Langfuse secret key
      ja_JP: Langfuse 秘密 key
    placeholder:
      en_US: Please input your Langfuse secret key
      ja_JP: Langfuse 秘密 keyを入力してください
    help:
      en_US: Get your Langfuse secret key from Langfuse
      ja_JP: LangfuseからLangfuse 秘密 keyを取得する
    url: https://langfuse.com/faq
  langfuse_host:
    type: secret-input
    required: false
    default: https://cloud.langfuse.com
    label:
      en_US: Langfuse Host
      ja_JP: Langfuse Host
    placeholder:
      en_US: Please input your Langfuse Host
      ja_JP: Langfuse Hostを入力してください
    help:
      en_US: Get your Langfuse Host from Langfuse
      ja_JP: LangfuseからLangfuse Hostを取得する
    url: https://langfuse.com/faq
tools:
  - tools/langfuse-prompt.yaml
extra:
  python:
    source: provider/langfuse.py
